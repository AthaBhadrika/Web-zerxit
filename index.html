<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerModz • Neo Brutalism</title>
    <style>
        /* ===== NEO BRUTALISM CSS LANGSUNG DI HTML ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #ff6b35;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            border: 4px solid white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border: 4px solid black;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.2);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid black;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: black;
            padding: 0.3rem 1.2rem;
            border: 4px solid #ff6b35;
            box-shadow: 8px 8px 0 #ff6b35;
        }

        .zer { color: white; }
        .modz { color: #ff6b35; background: white; padding: 0.1rem 0.4rem; }

        .time-panel {
            background: black;
            color: white;
            padding: 0.4rem 1.5rem;
            border: 4px solid #ff6b35;
            box-shadow: 8px 8px 0 #ff6b35;
            text-align: right;
        }

        #clock {
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: black;
            border: 3px solid #ff6b35;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 6px 6px 0 #ff6b35;
        }

        .profile-icon {
            font-size: 1.3rem;
            background: #ff6b35;
            color: black;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            border-radius: 50%;
        }

        .profile-text { color: white; font-weight: 900; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product {
            background: white;
            border: 4px solid black;
            padding: 1.2rem;
            box-shadow: 8px 8px 0 black;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 800;
            border-bottom: 3px solid black;
            padding-bottom: 0.5rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .product-price {
            display: flex;
            align-items: baseline;
            gap: 0.6rem;
            margin-bottom: 0.5rem;
        }

        .old-price {
            font-size: 0.85rem;
            color: #666;
            text-decoration: line-through;
            text-decoration-color: #ff6b35;
            text-decoration-thickness: 2px;
        }

        .new-price {
            font-size: 1.3rem;
            font-weight: 900;
            background: black;
            color: white;
            padding: 0.1rem 0.5rem;
            border: 2px solid #ff6b35;
        }

        .discount-badge {
            background: black;
            color: #ff6b35;
            padding: 0.2rem 0.6rem;
            border: 2px solid white;
            width: fit-content;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin: 0.4rem 0;
        }

        .timer-badge {
            background: #ff6b35;
            color: black;
            padding: 0.3rem 0.7rem;
            border: 2px solid black;
            width: fit-content;
            font-weight: 900;
            border-radius: 40px;
            font-family: monospace;
            margin-top: 0.3rem;
        }

        .order-btn {
            background: #ff6b35;
            border: 3px solid black;
            color: black;
            font-size: 0.9rem;
            font-weight: 900;
            padding: 0.6rem 1.2rem;
            margin-top: 1rem;
            cursor: pointer;
            box-shadow: 5px 5px 0 black;
            border-radius: 40px;
            width: fit-content;
            align-self: center;
        }

        .order-btn:hover {
            background: black;
            color: #ff6b35;
            border-color: #ff6b35;
            box-shadow: 5px 5px 0 #ff6b35;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: black;
            border: 5px solid #ff6b35;
            box-shadow: 15px 15px 0 white;
            width: 90%;
            max-width: 400px;
            border-radius: 25px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            border-bottom: 3px solid #ff6b35;
            background: #111;
            border-radius: 20px 20px 0 0;
        }

        .modal-icon {
            font-size: 1.8rem;
            background: #ff6b35;
            color: black;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            border-radius: 15px;
        }

        .modal-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 900;
            flex: 1;
            margin-left: 0.5rem;
        }

        .close-btn {
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            padding: 0.2rem 0.8rem;
            border: 2px solid white;
            border-radius: 40px;
        }

        .modal-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-body input {
            background: white;
            border: 4px solid black;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
        }

        .modal-body button {
            background: #ff6b35;
            border: 4px solid white;
            color: black;
            font-weight: 900;
            padding: 0.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 7px 7px 0 white;
            border-radius: 50px;
            letter-spacing: 5px;
        }

        .login-message {
            color: #ff6b35;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
        }

        .admin-panel-container {
            margin-top: 2rem;
            background: black;
            border: 4px solid #ff6b35;
            box-shadow: 12px 12px 0 white;
            border-radius: 25px;
            overflow: hidden;
        }

        .admin-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.8rem;
            background: #111;
            border-bottom: 3px solid #ff6b35;
            color: white;
            font-size: 1.3rem;
            font-weight: 900;
        }

        .admin-logout-btn {
            background: #333;
            border: 3px solid #ff6b35;
            color: white;
            padding: 0.5rem 1.5rem;
            font-weight: 900;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 50px;
        }

        .admin-panel-body {
            padding: 1.8rem;
            background: #0a0a0a;
        }

        .admin-section {
            background: #1a1a1a;
            border: 3px solid #ff6b35;
            padding: 1.3rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .admin-section-title {
            color: #ff6b35;
            font-weight: 900;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            border-bottom: 3px solid #ff6b35;
            padding-bottom: 0.6rem;
        }

        .admin-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            padding: 0.8rem 1.2rem;
            border: 2px solid #ff6b35;
            border-radius: 50px;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .admin-label {
            color: white;
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .admin-btn {
            background: #ff6b35;
            border: 2px solid white;
            color: black;
            font-weight: 900;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 white;
            border-radius: 40px;
        }

        .admin-btn.small {
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
        }

        .admin-btn.warn {
            background: white;
            border-color: #ff6b35;
            color: black;
        }

        .product-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 0.7rem 1.2rem;
            border: 2px solid #ff6b35;
            border-radius: 50px;
            margin-bottom: 0.7rem;
            color: white;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .hidden { display: none !important; }

        @media (max-width: 800px) {
            .product-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
                <span class="zer">Zer</span><span class="modz">Modz</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="time-panel">
                    <span id="clock">12:34:56</span>
                    <span id="date">Sen, 12 Feb 2026</span>
                </div>
                <div id="adminProfileBtn" class="admin-profile">
                    <span class="profile-icon">⚡</span>
                    <span class="profile-text">ADMIN</span>
                </div>
            </div>
        </div>

        <!-- MODAL LOGIN -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-icon">⚡</span>
                    <span class="modal-title">ADMIN ACCESS</span>
                    <span id="closeModalBtn" class="close-btn">✕</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="username" placeholder="username" value="ZeroXitAndro">
                    <input type="password" id="password" placeholder="password" value="ROBB15">
                    <button id="loginBtn">MASUK</button>
                    <div id="loginMessage" class="login-message"></div>
                </div>
            </div>
        </div>

        <!-- PRODUCT GRID -->
        <div id="productGrid" class="product-grid"></div>

        <!-- ADMIN PANEL -->
        <div id="adminPanelContainer" class="admin-panel-container hidden">
            <div class="admin-panel-header">
                <span>⚙️ ADMIN PANEL</span>
                <button id="logoutBtn" class="admin-logout-btn">[ LOGOUT ]</button>
            </div>
            <div id="adminPanelBody" class="admin-panel-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
